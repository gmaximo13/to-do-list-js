<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List JS</title>
</head>
<body>
    <h1>To Do List JS</h1>
    <div class="container">
        <div class="add-items-container">
            <input type="text" id="input-new-task" placeholder="Digite uma nova tarefa">
            <button id="btn-new-task" onclick="newTask()" >+</button>
        </div>
        <div class="list-items-container">
            <ul id="list-task-items"> </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
